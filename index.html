<html ng-app="myApp">
	<head>
		<script type="text/javascript" src="lib/angular/angular.js"></script>
		<script type="text/javascript" src="lib/js/controller.js"></script> 
		<link rel="stylesheet" href="css/style.css">
			
	</head>
	<body>
		<div class="main" ng-controller="MyController">
			<div class="search">
				<h1>Artist Directory</h1>
				<label>search: </label>
				<input ng-model="query" palceholder="Search for artists" autofocus>
				
				<label class="formgroup">
					<select ng-model="artistOrder">
						<option value="name">Name</option>
						<option value="reknown">Reknown</option>
						
					</select>
				</label>
				<label class="formgroup">
					<input type="radio" ng-model="direction" name="direction" checked>
					ascending 
				</label>
				<label class="formgroup">
					<input type="radio" ng-model="direction" name="direction" value="reverse">
					descending
				</label>
				
			</div>
			<ul class="artistlist">
				<li class="artist cf" filter:query |orderBy: artistOrder:direction">
					<img ng-src="images/{{items.shortname}}_tn.jpg"/>
					<div class="info">
						<h2>{{items.name}}</h2>
						<h3>{{items.reknown}}</h3>
					</div>
				</li>
			</ul>
		
		</div>
		<div  ng-controller="MyController1">
		<div ng-repeat="item in testing">
		<input type="text" value="{{item.name}}"></input>
		</div>
	</body>
</html>
